	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/skeleton.css">
	<link rel="stylesheet" href="css/layout.css">
	<script>
		function register() {
			var email=document.getElementById("email");
			var pass=document.getElementById("pass");
			var phone=document.getElementById("phone");
			
			
			var dataJson = "{\"email\":\"" + email.value + "\", \"password\":\"" + pass.value + "\", \"phone\":\"" + phone.value + "\"}";
			$.ajax({
			type: "POST",
			url: "http://trackingsystem-mielientiev.rhcloud.com/api/user/add",
			data: dataJson,
			async: false,
			contentType: "application/json; charset=UTF-8",
			success: function (data) {
				alert("Вы успешно зарегестрировались !");
				document.location.href = "login.html";
			}});
		}
	</script>
</head>
<body>

	<!-- Primary Page Layout -->

	<div class="container">
		<div id="register" class="form-bg" style="height:300px;">
			<form style="height:300px;">
				<h2>Register</h2>
				<p><input id="email" type="text" placeholder="email"></p>
				<p><input id="pass" type="password" placeholder="password"></p>
				<p><input id="phone" type="text" placeholder="phone"></p>
				<button onclick="register()"></button>
			<form>
		</div>
	


	</div><!-- container -->
